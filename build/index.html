<!DOCTYPE html>
<html ng-app="dogfeed">
  <head>
    <title>dogfeed</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" />

    <link rel="stylesheet" href="res/css/bootstrap.min.css">
    <link rel="stylesheet" href="res/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="res/css/app.min.css">
  </head>

  <body>
    <div id="remotestorage-connect" ng-controller="remoteStorageCtrl"></div>
    <div sockethub-settings></div>

    <nav>
      <div class="navbar" ng-controller="titlebarCtrl">
        <div class="navbar-inner">
          <a class="brand" href="#"><img src="res/img/dogfeed-logo.svg" width="115" alt="Dogfeed" /></a>
          <ul class="nav nav-tabs">
            <li>
              <a href="" ng-click="addFeed()"><i class="icon-plus" alt="Add Feed"></i> Add Feed</a>
            </li>
            <li>
              <a href="" ng-click="sockethubSettings()"><i class="icon-cog"></i></a>
            </li>
          </ul>
          <div class="version">
            <p>v0.1 alpha 9<br />
              <a target="_blank" href="https://github.com/silverbucket/dogfeed/issues/">feedback and bug reports</a>
            </p>
          </div>
        </div>
      </div>
    </nav>

    <div class="message-container">
      <div message></div>
    </div>
    <ng-view></ng-view>

    <!-- add feed modal window -->
    <div id="modalAddFeed" class="modal hide fade" ng-controller="addFeedCtrl">
      <div class="modal-header">
        <h4>Add Feed</h4>
      </div>
        <div class="modal-body">
      <form name="addFeed" class="form-horizontal" novalidate>
          <input type="text" class="required input-xxlarge" name="url" placeholder="Enter URL..." ng-model="url" autofocus="autofocus" required />
        </div>
        <div class="modal-footer">
          <button ng-click="add(url)" ng-disabled="addFeed.$invalid || adding">
            <span class="icon-plus" alt="Add Feed"></span> Add Feed
          </button>
      </form>

        </div>
    </div>

    <!-- feeds -->
    <script type="text/ng-template" id="feeds.html">
      <section id="talk" class="page">
        <div class="container-fluid">
          <div class="row-fluid" ng-controller="feedCtrl">
            <feed-list class="span3 contacts" feeds="model.feeds">Feeds</feed-list>
            <articles class="span9 articles" feeds="model.feeds"></articles>
          </div>
        </div>
      </section>
    </script>

    <!-- feed settings modal window -->
    <div id="modalFeedSettings" ng-controller="feedCtrl" class="modal hide fade">
      <div class="modal-header">
        <h4>Feed settings</h4>
        <p>url: <span ng-bind="model.feeds.edit"></span></p>
      </div>
      <div class="modal-body">
        <form name="feedSettings" class="form-horizontal" novalidate>
          <fieldset>
            <div class="control-group">
              <label for="displayname" class="control-label">Display Name</label>
              <div class="controls">
                <input type="text" class="required input-large" name="username" placeholder="Enter display name..." ng-model="model.feeds.info[model.feeds.edit].name">
              </div>
            </div>

            <div class="control-group">
              <div class="controls">
                <button ng-click="deleteFeed(model.feeds.edit)" ng-disabled="saving" class="btn btn-danger">Delete</button>
                &nbsp;
                <button ng-click="cancelFeedSettings()" class="btn" ng-disabled="saving">Cancel</button>
                &nbsp;
                <button ng-click="saveFeedSettings(model.feeds.edit)" class="btn" ng-disabled="saving">Save</button>
              </div>
            </div>
          </fieldset>
        </form>
        <p></p>
      </div>
      <div class="modal-footer"></div>
    </div>

    <script src="res/js/jquery.min.js"></script>
    <script src="res/js/angular.min.js"></script>
    <script src="res/js/bootstrap.min.js"></script>
    <script src="res/js/remotestorage.min.js"></script>
    <script src="res/js/sockethub-client.min.js"></script>
    <script src="res/js/remotestorage-modules.min.js"></script>
    <script src="res/js/app.min.js"></script>
  </body>
</html>
