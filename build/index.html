<!DOCTYPE html>
<html ng-app="dogfeed">
  <head>
    <title>dogfeed</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" />

    <link rel="stylesheet" href="res/css/bootstrap.min.css">
    <link rel="stylesheet" href="res/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="res/css/app.min.css">
  </head>

  <body>
    <div id="remotestorage-connect" ng-controller="remoteStorageCtrl"></div>

    <nav>
      <div class="navbar navbar-default" ng-controller="titlebarCtrl">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
              <img src="res/img/dogfeed-logo.svg" width="115" alt="Dogfeed" />
            </a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li>
                <a href="" ng-click="addFeed()">
                  <span class="glyphicon glyphicon-plus" alt="Add Feed"></span> Add Feed
                </a>
              </li>
              <li>
                <a href="" ng-click="sockethubSettings()">
                  <span class="glyphicon glyphicon-cog"></span> Settings
                </a>
              </li>
            </ul>
            <div class="version">
              <p>version 0.2.0<br />
                <a target="_blank" href="https://github.com/silverbucket/dogfeed/issues/">
                  feedback and bug reports
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="message-container">
      <div message></div>
    </div>
    <ng-view></ng-view>
    <div sockethub-settings></div>


    <!-- feeds -->
    <script type="text/ng-template" id="feeds.html">
      <section id="talk" class="page">
        <div class="container">
          <div class="row" ng-controller="feedCtrl">

            <div class="col-md-3">
              <div class="feed-controls">
                <form name="quickSettings" class="form-horizontal" novalidate>
                    <label for="showRead" style="width: 125px; margin-right: 5px;"
                           class="control-label">Show Read Articles</label>
                    <input type="checkbox" name="showRead" ng-model="model.settings.showRead" />
                </form>
              </div>
              <feed-list class="feeds" feeds="feeds" settings="model.settings">Feeds</feed-list>
            </div>

            <div class="col-md-9 article-text" ng-show="(feeds.articles.length == 0) && (feeds.infoArray.length > 0)"><p>loading articles...</p><img src="res/img/loading.gif" /></div>

            <articles class="col-md-8 articles" feeds="feeds" settings="model.settings">
            </articles>
          </div>
        </div>
      </section>
    </script>

<!--
<a href="#/">[TEST 1]</a>
<a href="#/?feed=http://blog.silverbucket.net/rss">[TEST 2]</a>
<a href="#/?feed=http://guardian.com/rss">[TEST 2]</a>
<a href="#/?feed=http://guardian.comd/rss">[TEST 3]</a>
<a href="#/?feed=https://unhosted.org/adventures/feed.rss">[TEST 4]</a>
-->

    <!-- add feed modal window -->
    <div id="modalAddFeed" class="modal fade" ng-controller="addFeedCtrl">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Add Feed</h4>
          </div>
          <div class="modal-body">
            <form name="addFeed" role="form" novalidate>
              <input type="url" class="required form-control" name="url" placeholder="Enter URL..." ng-model="url" autofocus="autofocus" required />
          </div>
          <div class="modal-footer">
              <button class="btn btn-primary" ng-click="add(url)" ng-disabled="addFeed.$invalid || adding">
              <span class="icon-plus" alt="Add Feed"></span> Add Feed</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- feed settings modal window -->
    <div id="modalFeedSettings" ng-controller="feedSettingsCtrl" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Feed settings</h4>
          </div>
          <div class="modal-body">
            <form name="feedSettings" role="form" novalidate>
              <div class="form-group">
                <label for="url">URL</label>
                <span ng-bind="feeds.edit"></span>
              </div>
              <div class="form-group">
                <label for="displayname">Display Name</label>
                <div class="controls">
                  <input type="text" class="required form-control" name="username" placeholder="Enter display name..." ng-model="feeds.info[feeds.edit].name">
                </div>
              </div>
              <p></p>
          </div>
          <div class="modal-footer">
              <div class="form-group">
                <button type="default" ng-click="saveFeedSettings(feeds.edit)" class="btn btn-primary" ng-disabled="saving">Save</button>
                  &nbsp;
                <button ng-click="cancelFeedSettings()" class="btn btn-action" ng-disabled="saving">Cancel</button>
                  &nbsp;
                <button style="float: left;" ng-click="deleteFeed(feeds.edit)" ng-disabled="saving" class="btn btn-danger">Delete</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="res/js/jquery.min.js"></script>
    <script src="res/js/angular.min.js"></script>
    <script src="res/js/bootstrap.min.js"></script>
    <script src="res/js/remotestorage.min.js"></script>
    <script src="res/js/sockethub-client.min.js"></script>
    <script src="res/js/remotestorage-modules.min.js"></script>
    <script src="res/js/app.min.js"></script>
  </body>
</html>
