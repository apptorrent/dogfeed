<!DOCTYPE html>
<html ng-app="dogfeed">
  <head>
    <title>dogfeed</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" />
    <script>
      document.write('<base href="/" />');
    </script>
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/res/css/app.min.css">
  </head>

  <body>

    <!-- feeds list slider -->
    <div class="slider-left scrollable">
      <nav>
        <div class="navbar navbar-default">
          <div class="container">
            <div class="navbar-header">
            </div>
          </div>
        </div>
      </nav>

      <div class="slider-content">
        <div class="feed-list-container" ng-controller="feedCtrl">
          <div class="feed-controls">
            <form name="quickSettings" class="form-horizontal" novalidate>
                <label for="showRead" style="width: 125px; margin-right: 5px;"
                       class="control-label">Show Read Articles</label>
                <input type="checkbox" name="showRead" ng-model="feeds.settings.showRead" />
            </form>
          </div>

          <feed-list class="feeds" test="test" feeds="feeds" settings="settings">Feeds</feed-list>
        </div>

        <footer>
          <div class="credits">
            dogfeed version 0.2.0<br />
            <a target="_blank" href="https://github.com/silverbucket/dogfeed/issues/">feedback and bug reports</a>
          </div>
        </footer>
      </div>
    </div>

    <!-- main content -->
    <div id="content" class="content scrollable">
      <div id="remotestorage-connect" ng-controller="remoteStorageCtrl"></div>

      <nav>
        <div class="navbar navbar-default" ng-controller="titlebarCtrl">
          <div class="container">
            <div class="navbar-header">
              <div id="open-left" ng-click="showFeedList()"></div>
              <a href="/feeds">
                <img class="navbar-brand" src="/res/img/dogfeed-logo.svg" height="25" alt="Dogfeed"/>
              </a>
            </div>
            <div>
              <ul class="nav navbar-nav">
                <li>
                  <a href="/feeds/add">
                    <span class="glyphicon glyphicon-plus" alt="Add Feed"></span>
                  </a>
                </li>
                <li>
                  <a href="/settings/sockethub">
                    <span class="glyphicon glyphicon-cog"></span>
                  </a>
                </li>
                <li>
                  <a href="/about">
                    <span class="glyphicon glyphicon-info-sign"></span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>

      <div class="message-container">
        <div message></div>
      </div>

      <div class="ng-view">
        <ng-view></ng-view>
      </div>
    </div>

    <script type="text/ng-template" id="main.html">
      <section class="page" ng-controller="mainCtrl">
          <div class="row">
            <div ng-show="isConnecting() || !delayed()">
              <loading></loading>
            </div>
            <div ng-show="!isConnected() && !isConnecting() && delayed()">
              <welcome></welcome>
            </div>
            <div ng-show="isConnected() && !isConnecting()">
              <div ng-controller="feedCtrl">
                <articles class="col-md-8" feeds="feeds" settings="settings">
                </articles>
              </div>
            </div>
          </div>
      </section>
    </script>

    <script type="text/ng-template" id="loading.html">
      <div class="text">
        <h2 class="text-header">Dogfeed is loading...</h2>
        <div class="text-content">
        </div>
      </div>
    </script>

    <script type="text/ng-template" id="welcome.html">
      <div class="text">
        <h2 class="text-header">Welcome to Dogfeed!</h2>
        <div class="text-content">
          <p>It seems that this is your first time using Dogfeed. Dogfeed is an unhosted RSS/Atom feed reader built on Sockethub and remoteStorage</p>
          <p>Connect your storage using the remoteStorage widget in the upper right corner, or <a href="http://remotestorage.io/get" target="_blank">visit the remoteStorage website</a> to register for an account or learn how to set up your own storage server.</p>
        </div>
      </div>
    </script>

    <script type="text/ng-template" id="sockethub-settings.html">
      <div sockethub-settings></div>
    </script>


    <script type="text/ng-template" id="about.html">
      <div class="text">
        <h2 class="text-header">About Dogfeed</h2>
        <div class="text-content">
          <p>Dogfeed is an
          <a href="http://unhosted.org" target="_blank">Unhosted</a>
          newsreader that allows you to access your news feeds from anywhere you
          want on anything that has a decent web browser - on your phone, desktop,
          tablet or Smart TV.</p>

          <p>Dogfeed is
          <a href="http://github.com/silverbucket/dogfeed" target="_blank">open source</a>,
          so you can improve it, translate it, or use parts of it to build your own
          applications. It leverages client-side javascript for all the
          application logic, and
          <a href="http://sockethub.org" target="_blank">Sockethub</a> for server
          independant, server-side functionality, while storing all your data to
          your private
          <a href="http://remotestorage.io" target="_blank">remoteStorage</a>
          instance.</p>

          <p>If you have used news reader software before, just add your favorite
          news feeds and Dogfeed away. If you are new to this, read the
          _Quickstart Manual_, watch a _demonstration video_ or just try - its
          pretty easy and really there is not a lot that can break.</p>

          <p>(If this is not the first time you are using Dogfeed, _go to
          Troubeshooting_)</p>

          <p>Dogfeed is developed and maintained by
          <a href="https://silverbucket.net" target="_blank">Nick
          Jennings</a> and was made
          possible with a grant from the
          <a href="http://nlnet.net" target="_blank">NLnet foundation</a>.</p>
        </div>
      </div>
    </script>


    <script src="/vendor/jquery.min.js"></script>
    <script src="/vendor/angular.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="/vendor/snap.min.js"></script>
    <script src="/vendor/matchMedia.js"></script>
    <script src="/vendor/remotestorage.min.js"></script>
    <script src="/vendor/sockethub-client.min.js"></script>
    <script src="/vendor/remotestorage-modules.min.js"></script>
    <script src="/res/js/app.min.js"></script>
  </body>
</html>
