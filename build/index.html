<!DOCTYPE html>
<html ng-app="dogfeed">
  <head>
    <title>dogfeed</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" />

    <link rel="stylesheet" href="res/css/bootstrap.min.css">
    <link rel="stylesheet" href="res/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="res/css/app.min.css">
  </head>

  <body>
    <div id="remotestorage-connect" ng-controller="remoteStorageCtrl"></div>
    <div sockethub-settings></div>

    <nav>
      <div class="navbar navbar-default" ng-controller="titlebarCtrl">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
              <img src="res/img/dogfeed-logo.svg" width="115" alt="Dogfeed" />
            </a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li>
                <a href="" ng-click="addFeed()">
                  <span class="glyphicon glyphicon-plus" alt="Add Feed"></span> Add Feed
                </a>
              </li>
              <li>
                <a href="" ng-click="sockethubSettings()">
                  <span class="glyphicon glyphicon-cog"></span> Settings
                </a>
              </li>
            </ul>
            <div class="version">
              <p>v0.1 alpha 16<br />
                <a target="_blank" href="https://github.com/silverbucket/dogfeed/issues/">
                  feedback and bug reports
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="message-container">
      <div message></div>
    </div>
    <ng-view></ng-view>


    <!-- feeds -->
    <script type="text/ng-template" id="feeds.html">
      <section id="talk" class="page">
        <div class="container">
          <div class="row" ng-controller="feedCtrl">

            <div class="col-md-3">
              <div style="min-width: 190px; background-color: #eeeeee; display: inline-block; font-size: 12px; margin: 0 100px 0 20px; padding: 0px 20px 5px 15px;">
                <form name="quickSettings" class="form-horizontal" novalidate>
                    <label for="showRead" style="width: 125px; margin-right: 5px;"
                           class="control-label">Show Read Artciles</label>
                    <input type="checkbox" name="showRead" ng-model="model.settings.showRead" />
                </form>
              </div>
              <feed-list class="feeds" feeds="model.feeds" settings="model.settings">Feeds</feed-list>
            </div>

            <div class="col-md-8 article-text" ng-show="(model.feeds.articles.length == 0) && (model.feeds.infoArray.length > 0)"><p>loading articles...</p><img src="res/img/loading.gif" /></div>

            <articles class="col-md-8 articles" feeds="model.feeds" settings="model.settings">
            </articles>
          </div>
        </div>
      </section>
    </script>


    <!-- add feed modal window -->
    <div id="modalAddFeed" class="modal modal-content fade" ng-controller="addFeedCtrl">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4>Add Feed</h4>
          </div>
          <div class="modal-body">
            <form name="addFeed" class="form-horizontal" novalidate>
                <input type="text" class="required input-xxlarge" name="url" placeholder="Enter URL..." ng-model="url" autofocus="autofocus" required />
              </div>
              <div class="modal-footer">
                <button ng-click="add(url)" ng-disabled="addFeed.$invalid || adding">
                  <span class="icon-plus" alt="Add Feed"></span> Add Feed
                </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- feed settings modal window -->
    <div id="modalFeedSettings" ng-controller="feedCtrl" class="modal-content modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4>Feed settings</h4>
            <p>url: <span ng-bind="model.feeds.edit"></span></p>
          </div>
          <div class="modal-body">
            <form name="feedSettings" class="form-horizontal" novalidate>
              <fieldset>
                <div class="control-group">
                  <label for="displayname" class="control-label">Display Name</label>
                  <div class="controls">
                    <input type="text" class="required input-large" name="username" placeholder="Enter display name..." ng-model="model.feeds.info[model.feeds.edit].name">
                  </div>
                </div>
              </fieldset>
            <p></p>
          </div>
          <div class="modal-footer">
            <div class="control-group">
              <div class="controls">
                <button ng-click="deleteFeed(model.feeds.edit)" ng-disabled="saving" class="btn btn-danger">Delete</button>
                &nbsp;
                <button ng-click="cancelFeedSettings()" class="btn btn-action" ng-disabled="saving">Cancel</button>
                &nbsp;
                <button ng-click="saveFeedSettings(model.feeds.edit)" class="btn btn-success" ng-disabled="saving">Save</button>
              </div>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="res/js/jquery.min.js"></script>
    <script src="res/js/angular.min.js"></script>
    <script src="res/js/bootstrap.min.js"></script>
    <script src="res/js/remotestorage.min.js"></script>
    <script src="res/js/sockethub-client.min.js"></script>
    <script src="res/js/remotestorage-modules.min.js"></script>
    <script src="res/js/app.min.js"></script>
  </body>
</html>
