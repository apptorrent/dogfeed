<!DOCTYPE html>
<html lang="en">
  <head>
    <title>dogfeed</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" />
    <!-- build:css /vendor/bootstrap/css/bootstrap.min.css -->
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css?v=3.0.2" />
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap-switch.min.css?v=20140217" />
    <!-- endbuild -->
    <!-- build:css /res/css/app.min.css -->
    <link rel="stylesheet" href="/res/css/main.css?v=0.2.8" />
    <!-- endbuild -->
  </head>

  <body ng-app="dogfeed">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="remotestorage-connect" ng-controller="remoteStorageCtrl"></div>

    <nav class="navbar navbar-fixed-top" role="navigation" ng-controller="titlebarCtrl">
      <div class="container">
        <div class="navbar-header">
            <p class="pull-left visible-xs">
              <button type="button" class="btn btn-default btn-md offcanvas-button" data-toggle="offcanvas"><span class="glyphicon glyphicon-align-justify"></span></button>
            </p>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/#/"><span class="dogfeed-logo"></span></a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li ng-class="class('add')"><a href="/#/feeds/add"><span class="glyphicon glyphicon-plus"></span></a></li>
            <li ng-class="class('settings-sockethub')"><a href="/#/settings/sockethub"><span class="glyphicon glyphicon-cog"></span></a></li>
            <li ng-class="class('about')"><a href="/#/about"><span class="glyphicon glyphicon-info-sign"></span></a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="message-container">
      <div message></div>
    </div>

    <div butterbar>Loading...</div>

    <div class="container" ng-view></div>

    <script type="text/ng-template" id="loading.html">
      <div class="text">
        <h2 class="text-header">Dogfeed is loading...</h2>
        <div class="text-content">
        </div>
      </div>
    </script>

    <script type="text/ng-template" id="welcome.html">
      <div class="text">
        <h2 class="text-header">Welcome to Dogfeed!</h2>
        <div class="text-content">
          <p>It seems that this is your first time using Dogfeed. Dogfeed is an unhosted RSS/Atom feed reader built on Sockethub and remoteStorage</p>
          <p>Connect your storage using the remoteStorage widget in the upper right corner, or <a href="http://remotestorage.io/get" target="_blank">visit the remoteStorage website</a> to register for an account or learn how to set up your own storage server.</p>
        </div>
      </div>
    </script>

    <script type="text/ng-template" id="sockethub-settings.html">
      <div sockethub-settings></div>
    </script>

    <script type="text/ng-template" id="about.html">
      <div class="text">
        <h2 class="text-header">About Dogfeed</h2>
        <div class="text-content">
          <p>Dogfeed is an
          <a href="http://unhosted.org" target="_blank">Unhosted</a>
          newsreader that allows you to access your news feeds from anywhere you
          want on anything that has a decent web browser - on your phone, desktop,
          tablet or Smart TV.</p>

          <p>Dogfeed is
          <a href="http://github.com/silverbucket/dogfeed" target="_blank">open source</a>,
          so you can improve it, translate it, or use parts of it to build your own
          applications. It leverages client-side javascript for all the
          application logic, and
          <a href="http://sockethub.org" target="_blank">Sockethub</a> for server
          independant, server-side functionality, while storing all your data to
          your private
          <a href="http://remotestorage.io" target="_blank">remoteStorage</a>
          instance.</p>

          <p>If you have used news reader software before, just add your favorite
          news feeds and Dogfeed away. If you are new to this, you can get a feed link
          from your favorite news site and add it by clicking the 'Add feed' link (<span class="glyphicon glyicon-plus" alt="plus"></span> icon) in the title bar.</p>

          <p>Dogfeed is developed and maintained by
          <a href="https://silverbucket.net" target="_blank">Nick
          Jennings</a> and was made
          possible with a grant from the
          <a href="http://nlnet.nl" target="_blank">NLnet foundation</a>.</p>
        </div>
      </div>
    </script>

    <!-- build:js /vendor/jquery.min.js -->
    <script src="/vendor/jquery.min.js?v=2.0.3"></script>
    <!-- endbuild -->
    <!-- build:js /vendor/angular.min.js -->
    <script src="/vendor/angular.min.js?v=1.2.3"></script>
    <!-- endbuild -->
    <!-- build:js /vendor/angular-route.min.js -->
    <script src="/vendor/angular-route.min.js?v=1.2.3"></script>
    <!-- endbuild -->
    <!-- build:js /vendor/angular-sanitize.min.js -->
    <script src="/vendor/angular-sanitize.min.js?v=1.2.3"></script>
    <!-- endbuild -->
    <!-- build:js /vendor/bootstrap/js/bootstrap.min.js -->
    <script src="/vendor/bootstrap/js/bootstrap.min.js?v=3.0.2"></script>
    <script src="/vendor/bootstrap/js/bootstrap-switch.min.js?v=20140217"></script>
    <!-- endbuild -->
    <!-- build:js /vendor/remotestorage.min.js -->
    <script src="/vendor/remotestorage/remotestorage.min.js?v=0.9.0"></script>
    <!-- endbuild -->
    <!-- build:js /vendor/sockethub-client.min.js -->
    <script src="/vendor/sockethub-client/sockethub-client.js?v=0.2.8"></script>
    <!-- endbuild -->
    <!-- build:js /vendor/remotestorage-modules.min.js -->
    <script src="/vendor/remotestorage/remotestorage-sockethub.js?v=0.2.8"></script>
    <script src="/vendor/remotestorage/remotestorage-articles.js?v=0.2.8"></script>
    <script src="/vendor/remotestorage/remotestorage-feeds.js?v=0.2.8"></script>
    <!-- endbuild -->
    <!-- build:js /res/js/app.min.js -->
    <script src="/vendor/sockethub-client/angular/ngSockethubClient.js?v=0.2.8"></script>
    <script src="/vendor/sockethub-client/angular/ngSockethubRemoteStorage.js?v=0.2.8"></script>
    <script src="/vendor/angular-shared/ngRemoteStorage.js?v=0.0.1"></script>
    <script src="/vendor/angular-shared/ngMessages.js?v=0.0.1"></script>
    <script src="/vendor/angular-shared/ngCommandQueue.js?v=0.0.1"></script>
    <script src="/res/js/feeds/feeds.js?v=0.2.8"></script>
    <script src="/res/js/dogfeed.js?v=0.2.8"></script>
    <script src="/res/js/directives/misc.js?v=0.2.8"></script>
    <!-- endbuild -->
  </body>
</html>
