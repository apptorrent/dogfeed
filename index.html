<!DOCTYPE html>
<html ng-app="dogfeed">
  <head>
    <title>dogfeed</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" />

    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css?v=2.3.2" />
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap-responsive.min.css?v=2.3.2" />
    <link rel="stylesheet" href="vendor/flat-ui/flat-ui.css">
    <link rel="stylesheet" href="res/css/main.css" />
  </head>

  <body>
    <div id="remotestorage-connect" ng-controller="remoteStorageCtrl"></div>

    <nav>
      <div class="navbar" ng-controller="titlebarCtrl">
        <div class="navbar-inner">
          <a class="brand" href="#"><img src="res/img/dogfeed-logo.svg" width="115" alt="Dogfeed" /></a>
          <ul class="nav nav-tabs">
            <li>
              <a href="" ng-click="addFeed()"><i class="icon-plus" alt="Add Feed"></i> Add Feed</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="message-container">
      <div message></div>
    </div>
    <ng-view></ng-view>

    <!-- add feed modal window -->
    <div id="modalAddFeed" class="modal hide fade" ng-controller="addFeedCtrl">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4>Add RSS Feed</h4>
      </div>
      <div class="modal-body">
        <form name="addFeed" class="form-horizontal" novalidate>
          <input type="text" class="required input-xxlarge" name="url" placeholder="Enter URL..." ng-model="url" autofocus="autofocus" required />
      </div>
      <div class="modal-footer">
          <button ng-click="add(url)" ng-disabled="addFeed.$invalid || adding">
            <span class="icon-plus" alt="Add Feed"></span> Add Feed
          </button>
        </form>
      </div>
    </div>

    <!-- feeds -->
    <script type="text/ng-template" id="feeds.html">
      <section id="talk" class="page">
        <div class="container-fluid">
          <div class="row-fluid" ng-controller="feedCtrl">
            <div class="span3 contacts" data-feed-list feeds="feeds">Feeds</div>
            <div class="span9 articles" data-articles feeds="feeds"></div>
          </div>
        </div>
      </section>
    </script>

    <script src="vendor/angular-1.0.7.min.js"></script>
    <script src="vendor/jquery-1.10.1.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js?v=2.3.2"></script>
    <script src="vendor/remotestorage/remotestorage.min.js?v=0.7.2"></script>
    <script src="vendor/remotestorage/remotestorage-sockethub.js?v=0.0.1"></script>
    <script src="vendor/remotestorage/remotestorage-rss.js?v=0.0.1"></script>
    <script src="vendor/sockethub-client/sockethub-client.js"></script>
    <script src="res/js/ngRemoteStorage.js?v=0.0.1"></script>
    <script src="res/js/ngRSS.js?v=0.0.1"></script>
    <script src="res/js/ngSockethubClient.js?v=0.0.1"></script>
    <script src="res/js/dogfeed.js"></script>
  </body>
</html>
