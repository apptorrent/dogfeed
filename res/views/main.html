<section class="page" ng-controller="mainCtrl">
  <div ng-show="isConnecting() || !delayed() || waitingForArticles()">
    <loading></loading>
  </div>
  <div ng-show="!isConnecting() && !delayed() && !waitingForArticles() && noFeeds()">
  <p>[] [] [] [{{noFeeds()}}]</p>
    <welcome></welcome>
  </div>
  <div ng-show="!isConnecting() && delayed() && !waitingForArticles()">
    <div ng-controller="feedCtrl">
      <feed-tiles class="feeds" test="test" feeds="feeds" settings="settings"></feed-tiles>
    </div>
  </div>
</section>
